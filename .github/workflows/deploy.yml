name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean Install Dependencies
        run: |
          npm ci || (rm -rf node_modules && npm install)
        env:
          CI: true

      - name: Build
        run: |
          # Debug environment
          echo "Current directory: $(pwd)"
          echo "Directory contents: $(ls -la)"
          
          # Clean up
          rm -rf .parcel-cache dist docs
          mkdir -p docs
          
          # Build
          npm run build
          
          # Debug build output
          echo "Docs directory contents: $(ls -la docs)"
          
          # Verify build output
          if [ ! -f "docs/index.html" ]; then
            echo "Error: index.html not found in docs/"
            exit 1
          fi
          
          # Create 404 page
          cp docs/index.html docs/404.html
        env:
          CI: true
          NODE_ENV: production

      - name: Create .nojekyll files
        run: |
          touch .nojekyll
          touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: update production build'
